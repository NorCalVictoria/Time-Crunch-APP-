
<title>Login</title>


{% extends 'base.html' %}

{% block body %}


  <div class='container mx-auto'>
  <br>
  <br>
  <br>
  <br>  
   <div class='row'>
    <form action="/login" method="POST" class='mx-auto'>
      <h1 class='text-center'></h1>
      <div>
        <label>
          <input type="email" class='form-control' style='width:15rem; ' name="email" placeholder='email' required>
        </label>
      </div>

      <div>
        <label>
          <input type="password" class='form-control' name="password" ' placeholder='password' required>
        </label>
      </div>

      <div>
        <input type="submit" class='btn btn-primary' style='width:15rem; background-color: none; border-color: #000060;' value="login">   
      </div>
    </form>
   </div> 
  </div> 



{% endblock %}
